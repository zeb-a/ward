<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Reports</title>
  <link rel="stylesheet" href="reports.css" />
</head>
<body>
  <div id="reportsApp" class="reports-app">
    <h2 style="margin:0 0 18px 0;padding:18px 0 0 0;font-size:2rem;font-weight:800;letter-spacing:-0.01em;">Reports & Analytics</h2>
    <header class="reports-header">
      <div class="reports-meta">
        <span id="reportsClassName">Class Name</span>
        <span id="reportsClassCounts">0 students · 0 tasks</span>
      </div>
      <nav class="reports-nav" style="position:absolute;top:0;right:0;">
        <a href="teachers.html" id="backToClass" class="reports-back" style="float:right;display:inline-block;margin:12px 18px 0 0;font-weight:700;font-size:1.08rem;">← Back to Class</a>
      </nav>
      <div class="reports-controls" style="display:flex;align-items:center;gap:12px;margin-top:8px;">
        <label for="studentSelect" style="font-weight:600;white-space:nowrap;margin-bottom:0;">Student:</label>
        <select id="studentSelect" class="modern-select" style="min-width:160px;"></select>
      </div>
    </header>
    <main class="reports-main">
      <section id="reportsContent">
        <div id="reportsChartContainer"></div>
        <div id="reportsLegend"></div>
      </section>
    </main>
  </div>
  <script src="reports.js"></script>
</body>
</html>
